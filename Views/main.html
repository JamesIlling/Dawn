<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Dawn</title>
    <!-- reset css of each browser to a base common css style. -->
    <link rel="stylesheet" href="../Css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/jqWidget/jqx.base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/Main.css"/>
    <script type="text/javascript" src="../javascript/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../javascript/jqWidgets/getTheme.js"></script>
    <script type="text/javascript" src="../javascript/jqWidgets/jqx-all.js"></script>
    <script type="text/javascript" src="../javascript/navigationBar.js"></script>
    <script src="../javascript/serviceLocation.js" type="text/javascript"></script>
    <script type="text/javascript" src="/javascript/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            InitialiseForm();
        });
    </script>
</head>
<body>
<div id="navigationBar" class="container"></div>

<div class="content">
    <div style="height:100;">
        <button id="Edit" class="navigationButton"><img src="../icons/editIcon.png"/><br/>Edit
        </button>
        <button id="Delete" class="navigationButton"><img src="../icons/deleteIcon.png"/><br/>Delete
        </button>
        <button value="Export to Excel" id='excelExport' class="navigationButton"><img
                src="/icons/downloadIcon.png"/><br/>Download all
        </button>
        <button id="EditSelected" value='editSelected' class="navigationButton"><img
                src="/icons/editIcon.png"/><br/>Edit Row
        </button>
        <button id="DeleteSelected" value='deleteSelected' class="navigationButton"><img
                src="/icons/deleteIcon.png"/><br/>Delete Row
        </button>
    </div>
    <div id='jqxWidget'>
        <div id="mainSplitter">
            <div class="splitter-panel">
                <div style="height:100%">

                    <div id='TreeView' style="height: 100%"></div>
                </div>
            </div>
            <div class="splitter-panel">
                <div style="height:100%">
                    <div id="mainGrid" style="height:100%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
