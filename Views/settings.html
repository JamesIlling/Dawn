<!DOCTYPE html>
<html>
<head>
    <title>Project Dawn Settings</title>
    <link rel="stylesheet" href="../Css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/Main.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/jqWidget/jqx.base.css"/>
    <script type="text/javascript" src="../javascript/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../javascript/navigationBar.js"></script
    <script src="../javascript/serviceLocation.js" type="text/javascript"></script>
    <script src="../javascript/settings.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Css/input.css"/>
</head>
<body>
<div id="navigationBar" class="container"></div>

<form name="frmSettings" action="../index.html">
    <div class="container">
        <div class="title">
            <h2>Configure Service</h2>
        </div>
        <div>
            <label for="useServerService">Use web server's Service:</label>
            <input type="checkbox" id="useServerService" value="UseServerService"/>
        </div>
        <div>
            <label for="location">Service Location:</label>
            <input type="text" id="location" value="" class="textbox"/>
        </div>
        <div>
            <label for="location">Service Location:</label>
            <input type="button" id="test" value="Test"/>
        </div>

        <div id="Navigation">
            <input type="submit" id="Save" value="Save" class="internalNavigationButton"/>
        </div>
    </div>
</form>

</body>
</html>
